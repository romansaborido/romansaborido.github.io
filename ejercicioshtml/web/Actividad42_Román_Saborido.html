<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Actividad 4.2</title>
</head>
<style>

div {
	height: 200px;
	width: 200px;
	background-image: url(../img/pelotatenis.png);
	border: 10px solid;
	background-size: 50px 50px;
}

#div1 {
	border-color: red;
	background-position: center center;
	background-repeat: no-repeat;
}

#div2 {
	border-color: green;
	background-position: bottom;
	background-repeat: repeat-x;
}

#div3 {
	border-color: darkblue;
	background-position: right;
	background-repeat: repeat-y;
}

</style>
<body>

	<div id="div1">
	</div>

	<div id="div2">
	</div>

	<div id="div3">
	</div>

</body>
</html>
