<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de contacto</title>
</head>
<body>
	
	<h1>Página de contacto</h1>


	<form>

		<p>
			<label for="nombre">Nombre: </label>
			<input type="text" name="nombre" id="nombre" required>
		</p>
		<p>
			<label for="correo">Correo electrónico: </label>
			<input type="email" name="correo" id="correo" placeholder="user@gmail.com" required><br>
		</p>
		<p>
			<label for="mensaje">Mensaje: </label>
			<input type="textarea" name="mensaje" id="mensaje" rows="10" cols="60" placeholder="Escribe un mensaje. ¿Por qué crees que es importante actuar contra el cambio climático?"><br>
		</p>

		<button type="submit">Enviar</button>

	</form>

	<p>
		<a href="https://romansaborido.github.io/ejercicioshtml/">Página principal</a>
	</p>

</body>
</html>
