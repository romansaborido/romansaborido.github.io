<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de contacto</title>
</head>
<body>
	<h1>Página de contacto</h1>


	<form>

		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" id="nombre" required><br>

		<label for="correo">Correo electrónico: </label>
		<input type="email" name="correo" id="correo" placeholder="user@gmail.com" required><br>

		<label for="mensaje">Mensaje: </label>
		<input type="textarea" name="mensaje" id="mensaje" placeholder="Escribe un mensaje. ¿Por qué crees que es importante actuar contra el cambio climático?"><br>

		<button type="submit">Enviar</button>

	</form>
</body>
</html>
