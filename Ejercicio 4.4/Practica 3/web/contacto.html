<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi página web - Contacto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background-color: #ADD8E6;">

	<div class="container-fluid ms-0 mt-3 mb-4">
		<h1 class="text-start">Bienvenidos a mi página web</h1>
	</div>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary ms-3 me-3 rounded">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto d-flex justify-content-evenly w-100">
						<li class="nav-item"><a class="nav-link text-white fs-4" href="..\index.html">Inicio</a></li>
						<li class="nav-item"><a class="nav-link text-white fs-4" href="sobremi.html">Sobre mí</a></li>
						<li class="nav-item"><a class="nav-link text-white fs-4" href="contacto.html">Contacto</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container mt-5">
		<section id="contenido">
			<div class="text-center">
				<h2 class="mt-4" >Contacto</h2>
			</div>
			<form action="#" method="post" class="mt-3">
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre:</label>
					<input type="text" id="nombre" name="nombre" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Correo electrónico:</label>
					<input type="email" id="email" name="email" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="mensaje" class="form-label">Mensaje:</label>
					<textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</section>
	</main>

	<footer class="bg-dark text-white text-center py-3 mt-auto">
		<p>© 2024 Mi Página Web. Todos los derechos reservados</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
