<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="..\css\styles.css">
	<title>Mi página web - Contacto</title>
</head>
<body>
	<h1>Bienvenidos a mi página web</h1>
	<header>
		<nav>
			<a href="https://romansaborido.github.io/ejercicio4.3/">Inicio</a>
			<a href="https://romansaborido.github.io/ejercicio4.3/web/sobremi">Sobre mí</a>
			<a href="https://romansaborido.github.io/ejercicio4.3/web/contacto">Contacto</a>
		</nav>
	</header>
	<section id="contenido">
		<h2>Contacto</h2>
		<form action="#" method="post">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required><br><br>
			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="mensaje">Mensaje:</label><br>
			<textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
			<button type="submit">Enviar</button>
		</form>
	</section>
	<footer>
		<p>© 2024 Mi Página Web. Todos los derechos reservados</p>
	</footer>
</body>
</html>
