<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dogs API</title>
</head>
<body>

	<!-- Título página -->
	<p id="titulo_pagina">Dogs.meet</p>

	<!-- Selector pais -->


	<!-- Selector razas -->
	<select id="razas">
	</select>

	<!-- Botón -->
	<button id="boton">GET</button>

	<!-- Imagen -->
	<img src=""></img>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	


	// GET JQUERY -> Almacenamos todos los valores del select
	$(document).ready(function () {
		$.get("https://dog.ceo/api/breeds/list/all")
			.done(function (data) {
				console.log(data);

				// Creamos la variable razas para obtener todas las razas que nos devuelve la API
				let razas = data.message;

				// Creamos la variable contador para ir incrementando el valor
				let value = 1;

				// Recorremos las razas
				for (let raza in razas) {

					// Si el array de la raza esta vacio
					if (raza.length != 0) {

						// Añadimos unicamente la raza al select
						$("#razas").append("<option value1=" + value + ">" + raza + "</option>" + "<br>");

					// Si el array de la raza no esta vacio
					} else {

						// Recorremos el array
						for (let i = 0 ; i < raza.length ; i++) {

							// Añadimos unicamente la raza al select junto con la nacionalidad de la raza
							$("#razas").append("<option value1=" + value + ">" + raza[i] + raza + "</option>" + "<br>");
						}
					}
					
					// Incrementamos el valor
					value++;
				}
			})
			.fail(function (xhr,status,error) {
				console.log('Error: ' + xhr.status + ' ' + error);
			});
	});


	// GET JQUERY -> Almacenamos la URL de la imagen
	$("#boton").click( function () {
		$.get("https://dog.ceo/api/breeds/image/random")
			.done(function (data) {
				console.log(data);
				let urlImagen = data.message;
			})
			.fail(function (xhr,status,error) {
				console.log('Error: ' + xhr.status + ' ' + error);
			});
	});






</script>
</html>
