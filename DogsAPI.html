<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dogs API</title>
</head>
<body>

	<!-- Título página -->
	<p id="titulo_pagina">Dogs.meet</p>

	<!-- Selector razas -->
	<select id="razas">
	</select>

	<!-- Botón -->
	<button id="boton">GET</button>

	<!-- Imagen -->
	<img id="imagen" src="" alt="Imagen del perro"/>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	
	// GET JQUERY -> Obtenemos las razas
	$(document).ready(function () {

		// Obtenemos el objeto con todas las razas
		$.get("https://dog.ceo/api/breeds/list/all")

			// Ejecutamos la siguiente funcion
			.done(function (data) {

				// Lo mostramos por consola (no es necesario)
				console.log(data);

				// Obtenemos las razas
				let razas = data.message;

				// Recorremos las razas
				for (let raza in razas) {

					// Si la raza tiene subrazas
					if (razas[raza].length > 0) {

						// Recorremos las subrazas
						for (let subraza in razas[raza]) {

							// Añadimos cada subraza al select
							$("#razas").append("<option value='" + raza + "/" + razas[raza][subraza] + "'>" + raza + " " + razas[raza][subraza] + "</option>");
						}

					// Si la raza no tiene subrazas
					} else {

						// Añadimos la unica raza
						$("#razas").append("<option value='" + raza + "'>" + raza + "</option>");
					}
				}
			})

			// En caso de que la funcion de error
			.fail(function (xhr, status, error) {
				console.log('Error: ' + xhr.status + ' ' + error);
			});


		// Al hacer clic en el botón obtenemos una imagen aleatoria
		$("#boton").click(function () {

			// Obtenemos la raza seleccionada
			let razaSeleccionada = $("#razas").val();

			// Si la raza tiene subrazas, utilizamos el primer valor como raza
			let razaPrincipal = razaSeleccionada.split('/')[0];

			// Obtenemos una imagen de la raza seleccionada
			$.get("https://dog.ceo/api/breeds/image/random/" + razaPrincipal)
				.done(function (data) {

					// Obtenemos la URL de la imagen
					let urlImagen = data.message;

					// Asignamos la URL de la imagen a la etiqueta <img>
					$("#imagen").attr("src", urlImagen);
				})

				// En caso de que la funcion de error
				.fail(function (xhr, status, error) {
					console.log('Error: ' + xhr.status + ' ' + error);
				});
		});
	});
</script>
</html>
